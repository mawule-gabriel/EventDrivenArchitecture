name: Deploy SAM Application

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (dev or prod)'
        required: true
        default: 'dev'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build with Maven
        run: |
          cd s3notification/HelloWorldFunction
          mvn clean package

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: SAM Build
        run: |
          cd s3notification
          sam build

      - name: Determine environment
        id: determine-env
        run: |
          if [[ ${{ github.event_name }} == 'workflow_dispatch' ]]; then
            echo "env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Deploy SAM application
        run: |
          cd s3notification
          email_subscription="${{ secrets.EMAIL_ADDRESS }}"
          environment="${{ steps.determine-env.outputs.env }}"
          
          sam deploy \
            --stack-name s3-eda-$environment \
            --template-file .aws-sam/build/template.yaml \
            --parameter-overrides "Environment=$environment EmailAddress=$email_subscription" \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --no-confirm-changeset \
            --region eu-central-1
